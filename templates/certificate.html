<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <!--<link rel="stylesheet" href="{{ url_for('static', filename='sample.css') }}" />-->
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://i.ibb.co/xqf78Tb/Home.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    header {
      text-align: center;
    }

    header nav {
      display: inline-block;
    }

    header nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Changed height */
    }

    .content {
      display: flex;
      flex-direction: column;
      width: 90%;
      max-width: 500px;
      border-radius: 10px;
      overflow: hidden;
      background-color: #fd8d15;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .signup-form {
      padding: 40px;
    }

    .form-title {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-heading {
      font-size: 28px;
      color: #000000;
    }

    .form-label {
      font-size: 14px;
      color: #000000;
      margin-bottom: 8px;
      display: block;
    }

    .form-input {
      width: calc(100% - 22px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
      transition: border-color 0.3s ease; /* Added transition */
    }

    .form-input:focus {
      border-color: #fd8d15; /* Changed focus border color */
    }

    .signup-button {
      background-color: #000000;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-weight: bold;
      padding: 12px 0;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .signup-button:hover {
      background-color: #d12600;
    }

    /* Added custom styling for submit button */
    .signup-button[type="submit"] {
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="/home.html">Home</a>
      <a href="/login.html">Login</a>
      <a href="/signup.html">Signup</a>
    </nav>
  </header>

  <div class="container">
    <div class="content">
      <div class="signup-form">
        <div class="form-title">
          <h1 class="form-heading">Create Your Certificate</h1>
        </div>
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Signup illustration" style="width: 100%; margin-bottom: 20px;">
        <form id="volunteerForm" action="/generate_pdf" method="post">
          <label for="name" class="form-label">Name:</label>
          <input type="text" id="name" name="name" class="form-input" required>
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" name="email" class="form-input" required>
          <label for="date" class="form-label">Date of Activity:</label>
          <input type="date" id="date" name="date" class="form-input" required>
          <label for="activityType" class="form-label">Type of Activity:</label>
          <input type="text" id="activityType" name="activityType" class="form-input" required>
          <label for="description" class="form-label">Description:</label>
          <textarea id="description" name="description" class="form-input" required></textarea>
          <button type="submit" class="signup-button">Submit</button>
        </form>
      </div>
    </div>
  </div>

</body>
</html>

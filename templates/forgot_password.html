<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://i.ibb.co/xqf78Tb/Home.png');
      background-size: cover;
      background-repeat: no-repeat; /* Prevent background image from repeating */
      background-position: center;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .content {
      display: flex;
      background-color: #fd8d15;
    
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .forgot-password-form {
      flex: 1;
      padding: 40px;
    }

    .form-title {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-heading {
      font-size: 28px;
      color: #000000;
    }

    .form-label {
      font-size: 14px;
      color: #000000;
      margin-bottom: 8px;
      display: block;
    }

    .form-input {
        width: 84%; /* Adjusted width */
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .submit-button {
      width: calc(100% - 40px); /* Adjusted width */
      background-color: #000000;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-weight: bold;
      padding: 12px 0;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-button:hover {
        background-color: #d12600;
    }

    .divider {
      text-align: center;
      font-size: 14px;
      color: #000000;
      margin: 20px 0;
    }

    .signin-link {
      text-align: center;
      color: #000000;
    }

    .signin-link a {
      color: #0f3dde;
      text-decoration: none;
      font-weight: bold;
    }

    .image-container {
      flex: 1;
      overflow: hidden;
    }

    .forgot-password-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="content">
    <div class="forgot-password-form">
      <div class="form-title">
        <h1 class="form-heading">Forgot Password</h1>
      </div>
      <form action="{{ url_for('sendcode') }}">
        <label for="email" class="form-label">Email address</label>
        <input type="email" id="email" class="form-input" placeholder="Enter your email" aria-label="Enter your email">

        <button type="submit" class="submit-button">Send Code</button>
      </form>

      <div class="divider">Or</div>

      <div class="signin-link">
        <a href="{{ url_for('login') }}">Back to Login</a>
      </div>
    </div>
    <div class="image-container">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Forgot Password illustration" class="forgot-password-image">
    </div>
  </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 100;
      padding: 0;
      background-image: url('https://i.ibb.co/xqf78Tb/Home.png');
      background-size: cover;
      background-repeat: no-repeat; /* Prevent background image from repeating */
      background-position: center;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    
    }

    .content {
      display: flex;
      
      border-radius: 10px;
      overflow: hidden;
      background-color: #fd8d15;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .signup-form {
      flex: 1;
      padding: 40px;
    }

    .form-title {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-heading {
      font-size: 28px;
      color: #000000;
    }

    .form-label {
      font-size: 14px;
      color: #000000;
      margin-bottom: 8px;
      display: block;
    }

    .form-input {
      width: 95%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .terms-checkbox {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .checkbox {
      margin-right: 10px;
    }

    .terms-text {
      font-size: 12px;
      color: #000000;
    }

    .signup-button {
        width: calc(100% ); /* Adjusted width */
      background-color: #000000;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-weight: bold;
      padding: 12px 0;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .signup-button:hover {
      background-color: #d12600;
      
    }

    .forgot-password {
      text-align: center;
      margin-bottom: 20px;
    }

    .forgot-password a {
      color: #0f3dde;
      text-decoration: none;
      font-weight: bold;
    }

    .divider {
      text-align: center;
      font-size: 14px;
      color: #000000;
      margin: 20px 0;
    }

    .social-buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .social-button {
      margin: 0 5px; /* Added gap */
      background-color: #3b5998;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-weight: bold;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .social-button:hover {
      background-color: #d12600;
     
      
    }

    .google-button {
      background-color: #000; /* Black color */
    }

    .signin-link {
      text-align: center;
      color: #000000;
    }

    .signin-link a {
      color: #0f3dde;
      text-decoration: none;
      font-weight: bold;
    }

    .image-container {
      flex: 1;
      overflow: hidden;
    }

    .signup-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="content">
    <div class="signup-form">
      <div class="form-title">
        <h1 class="form-heading">Welcome Back!</h1>
      </div>
      <form>
        <label for="email" class="form-label">Email address</label>
        <input type="email" id="email" class="form-input" placeholder="Enter your email" aria-label="Enter your email">

        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-input" placeholder="Enter your password" aria-label="Enter your password">

        <div class="forgot-password">
          <a href="{{ url_for('forgot_password') }}">Forgot Password?</a> <!-- Moved below password field -->
        </div>

        <div class="terms-checkbox">
          <input type="checkbox" id="terms" class="checkbox">
          <label for="terms" class="terms-text">Remember me</label>
        </div>

        <button type="submit" class="signup-button">Login</button>
      </form>

      <div class="divider">Or continue with</div>

      <div class="social-buttons">
        
        <button type="button" class="social-button google-button"> <!-- Added google-button class -->
          <i class="fab fa-google social-icon"></i>
          <span>Google</span>
        </button>
      </div>

      <div class="signin-link">
        Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a> <!-- Changed href to signup.html -->
      </div>
    </div>
    <div class="image-container">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Signup illustration" class="signup-image">
    </div>
  </div>
</div>

</body>
</html>

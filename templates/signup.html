<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://i.ibb.co/xqf78Tb/Home.png');
      background-size: cover;
      background-repeat: no-repeat; /* Prevent background image from repeating */
      background-position: center;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .content {
      display: flex;
      background-color: #fd8d15;
      
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .signup-form {
      flex: 1;
      padding: 40px;
    }

    .form-title {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-heading {
      font-size: 28px;
      color: #000000;
    }

    .form-label {
      font-size: 14px;
      color: #000000;
      margin-bottom: 8px;
      display: block;
    }

    .form-input {
        width: 88%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .signup-button {
      width: calc(100% - 22px); /* Adjusted width */
     background-color: #000000;
;
      
      border: none;
      border-radius: 5px;
      color: #fff;
      font-weight: bold;
      padding: 12px 0;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .signup-button:hover {
      background-color: #d12600;
    
    }

    .divider {
      text-align: center;
      font-size: 14px;
      color: #777;
      margin: 20px 0;
    }

    .signin-link {
      text-align: center;
      color: #333;
    }

    .signin-link a {
      color: #0f3dde;
      text-decoration: none;
      font-weight: bold;
    }

    .image-container {
      flex: 1;
      overflow: hidden;
    }

    .signup-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="content">
    <div class="signup-form">
      <div class="form-title">
        <h1 class="form-heading">Create an Account</h1>
      </div>
      <form>
        <label for="fullname" class="form-label">Full Name</label>
        <input type="text" id="fullname" class="form-input" placeholder="Enter your full name" aria-label="Enter your full name">

        <label for="email" class="form-label">Email address</label>
        <input type="email" id="email" class="form-input" placeholder="Enter your email" aria-label="Enter your email">

        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-input" placeholder="Enter your password" aria-label="Enter your password">

        <button type="submit" class="signup-button">Sign Up</button>
      </form>

      <div class="divider">Or</div>

      <div class="signin-link">
        Already have an account? <a href="{{ url_for('login') }}">Log In</a>
      </div>
    </div>
    <div class="image-container">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Signup illustration" class="signup-image">
    </div>
  </div>
</div>

</body>
</html>
